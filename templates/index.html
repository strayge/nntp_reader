{% extends "base.html" %}

{% block css %}
li:hover {
    background-color: #f2f2f2;
}
{% endblock %}

{% block title %}Kernel mail lists{% endblock %}

{% block content %}
<div class="container">
    <h1></h1>
    <ul class="list-group">
        {% for group in groups %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <a href="./groups/{{ group.id }}">{{ group.name }}</a>
                <span class="badge badge-primary">{{ group.updated.strftime('%Y-%m-%d %H:%M') }}</span>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
